<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevTools Hub</title>
  <!-- Load React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Load Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5058994010586674" crossorigin="anonymous"></script>
  <!-- Configure Tailwind CSS for custom colors and font -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>

  <!-- The root div for our React application -->
  <div id="root"></div>

  <!-- All of the React application code goes here -->
  <script>
    'use strict';

    // Centralized list of tools with their IDs, names, and SVG icons
    const tools = [
      { id: 'qr-code-generator', name: 'QR Code Generator', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M4 4h6V6H6v4H4V4zm0 10h6v6H4v-6zm10-10h6V6h-4v4h-2V4zm0 10h2v2h2v-2h2v6h-6v-6zm2-8h2v2h-2v-2zm-6 2h2v2h-2v-2zm-6 2h2v2H4v-2zm-2 6h2v2H2v-2zm2 2h2v2H4v-2zm6-2h2v2h-2v-2zm-2 2h2v2h-2v-2zm2 2h2v2h-2v-2zm-2 2h2v2h-2v-2zM4 16h2v2H4v-2zm8 0h2v2h-2v-2zm-2 2h2v2h-2v-2zm2 2h2v2h-2v-2zm-2 2h2v2h-2v-2zm-2-2h2v2h-2v-2zM4 18h2v2H4v-2zM2 12h2v2H2v-2zm12-4h2v2h-2V8zm-2 0h2v2h-2V8zm-2 0h2v2h-2V8zm-2 0h2v2h-2V8zm-2 0h2v2H2V8zm-2 0h2v2H0V8z"/></svg>` },
      { id: 'case-converter', name: 'Case Converter', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M7 14V8H5a.5.5 0 0 1 0-1h3a.5.5 0 0 1 0 1H6v6H5a.5.5 0 0 1 0-1zm10.5-2.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5V8a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v3.5zm-1.5-3a.5.5 0 0 1-.5-.5V8a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v.5a.5.5 0 0 1-.5.5h-1zm.5 5.5a.5.5 0 0 1-.5.5h-1.5a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 .5.5v1z"/></svg>` },
      { id: 'word-character-counter', name: 'Word & Character Counter', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm-1 4a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1h-1v1h-1a1 1 0 0 1-1-1V6zm0 2h1v1h1v1h-1v1h-1v-1zm2 0h1v1h-1V8zm-2 2h1v1h1v1h-1v1h-1v-1zm2 0h1v1h-1V10zm2 0h1v1h-1V10zm-2 2h1v1h-1v-1zm2 0h1v1h-1v-1zm2 0h1v1h-1v-1zm-2 2h1v1h-1v-1zm2 0h1v1h-1v-1zm2 0h1v1h-1v-1zM6 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1h-1v1h-1V11zm2 0h1v1h-1V10z"/></svg>` },
      { id: 'dummy-text-generator', name: 'Dummy Text Generator', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M4 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 4h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 4h10a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/></svg>` },
      { id: 'password-generator', name: 'Password Generator', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a4 4 0 0 0-4 4v2H6a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V10a2 2 0 0 0-2-2h-2V6a4 4 0 0 0-4-4zm-2 6V6a2 2 0 0 1 4 0v2H10zm10 2v10H6V10h12zM12 14a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/></svg>` },
      { id: 'url-encoder-decoder', name: 'URL Encoder/Decoder', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM4 12c0-4.42 3.58-8 8-8s8 3.58 8 8-3.58 8-8 8-8-3.58-8-8zm5-1.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H8a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h1zm2 0a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H10a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h2zm2 0a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H12a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h2zm2 0a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h2zM9 14.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H8a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h1zm2 0a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H10a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h2zm2 0a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H12a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h2zm2 0a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h2z"/></svg>` },
      { id: 'temperature-converter', name: 'Temperature Converter', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C9.79 2 8 3.79 8 6a4 4 0 0 0 4 4c2.21 0 4-1.79 4-4a4 4 0 0 0-4-4zm0 2a2 2 0 0 1 2 2 2 2 0 0 1-2 2 2 2 0 0 1-2-2 2 2 0 0 1 2-2zm0 6a2 2 0 0 0-2 2v8a2 2 0 0 0 4 0v-8a2 2 0 0 0-2-2z"/></svg>` },
      { id: 'image-converter', name: 'Image Converter', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17 11.5a.5.5 0 0 1-.5.5H15V13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v1.5h1.5a.5.5 0 0 1 .5.5zm-2 0V5H5v8h9V9.5zm-5 4.5a.5.5 0 0 1-.5.5H8v1a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v1.5h.5a.5.5 0 0 1 .5.5z"/></svg>` },
      { id: 'image-resizer', name: 'Image Resizer', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 14h2v2h-2v-2zm-2-2h-2v2h2v-2zm-2 2h2v2h-2v-2zm-2-2h-2v2h2v-2zm-2 2h2v2h-2v-2zm-2-2h-2v2h2v-2zM9 16h2v2H9v-2zm2-2h2v2h-2v-2zm-2 2h2v2H9v-2zm-2-2h-2v2h2v-2zm2 2h2v2H9v-2zM5 18h2v2H5v-2zm2-2h2v2H7v-2zm2 2h2v2H9v-2zM4 4h16v16H4V4zm-2 0a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4z"/></svg>` },
      { id: 'image-compressor', name: 'Image Compressor', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm-4 4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H10a2 2 0 0 1-2-2V6zm4 2a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5h2z"/></svg>` },
      { id: 'image-cropper', name: 'Simple Image Cropper', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17 19H5a2 2 0 0 1-2-2V5h2v12h12v2zm-2-4V3h2v12h-2zm-2 0V3h2v12h-2zM9 13v-2H7v-2h2V7h2v2h2v2h-2v2h2v2h-2v-2h-2z"/></svg>` },
      { id: 'text-to-speech', name: 'Text to Speech', svg: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm-2 15a1 1 0 0 1-1-1V8a1 1 0 0 1 2 0v8a1 1 0 0 1-1 1zm4 0a1 1 0 0 1-1-1V8a1 1 0 0 1 2 0v8a1 1 0 0 1-1 1z"/></svg>` },
    ];

    // Reusable AdSenseAd component
    const AdSenseAd = ({ slot, client = "ca-pub-5058994010586674" }) => {
      React.useEffect(() => {
        try {
          if (typeof window !== 'undefined' && window.adsbygoogle) {
            (window.adsbygoogle = window.adsbygoogle || []).push({});
          }
        } catch (e) {
          console.error("AdSense script failed to load", e);
        }
      }, []);

      return React.createElement(
        'div',
        { className: "flex justify-center p-2 my-4" },
        React.createElement(
          'ins',
          {
            className: "adsbygoogle",
            style: { display: 'block', textAlign: 'center' },
            'data-ad-client': client,
            'data-ad-slot': slot,
            'data-ad-format': "auto",
            'data-full-width-responsive': "true"
          }
        )
      );
    };

    // Main App component that manages page state
    function App() {
      const [currentPage, setCurrentPage] = React.useState('home');

      // A simple function to render the correct tool component based on the active state
      const renderTool = () => {
        switch (currentPage) {
          case 'home':
            return React.createElement(HomePage, { setCurrentPage });
          case 'qr-code-generator':
            return React.createElement(ToolPage, { toolName: "QR Code Generator", setCurrentPage }, React.createElement(QRCodeGenerator));
          case 'case-converter':
            return React.createElement(ToolPage, { toolName: "Case Converter", setCurrentPage }, React.createElement(CaseConverter));
          case 'word-character-counter':
            return React.createElement(ToolPage, { toolName: "Word & Character Counter", setCurrentPage }, React.createElement(WordCharacterCounter));
          case 'dummy-text-generator':
            return React.createElement(ToolPage, { toolName: "Dummy Text Generator", setCurrentPage }, React.createElement(DummyTextGenerator));
          case 'password-generator':
            return React.createElement(ToolPage, { toolName: "Password Generator", setCurrentPage }, React.createElement(PasswordGenerator));
          case 'url-encoder-decoder':
            return React.createElement(ToolPage, { toolName: "URL Encoder/Decoder", setCurrentPage }, React.createElement(UrlEncoderDecoder));
          case 'temperature-converter':
            return React.createElement(ToolPage, { toolName: "Temperature Converter", setCurrentPage }, React.createElement(TemperatureConverter));
          case 'image-converter':
            return React.createElement(ToolPage, { toolName: "Image Converter", setCurrentPage }, React.createElement(ImageConverter));
          case 'image-resizer':
            return React.createElement(ToolPage, { toolName: "Image Resizer", setCurrentPage }, React.createElement(ImageResizer));
          case 'image-compressor':
            return React.createElement(ToolPage, { toolName: "Image Compressor", setCurrentPage }, React.createElement(ImageCompressor));
          case 'image-cropper':
            return React.createElement(ToolPage, { toolName: "Simple Image Cropper", setCurrentPage }, React.createElement(SimpleImageCropper));
          case 'text-to-speech':
            return React.createElement(ToolPage, { toolName: "Text to Speech", setCurrentPage }, React.createElement(TextToSpeech));
          default:
            return React.createElement(HomePage, { setCurrentPage });
        }
      };

      return React.createElement(
        'div',
        { className: "min-h-screen bg-gray-100 p-4 font-sans text-gray-800 antialiased" },
        React.createElement(
          'header',
          { className: "mx-auto mb-8 max-w-6xl rounded-xl bg-white p-6 shadow-md" },
          React.createElement(
            'h1',
            { className: "text-center text-3xl font-bold text-indigo-700 sm:text-4xl" },
            'DevTools Hub'
          ),
          React.createElement(
            'p',
            { className: "mt-2 text-center text-gray-600" },
            'Your free one-stop shop for daily digital tools.'
          )
        ),
        React.createElement(AdSenseAd, { slot: "YOUR_TOP_AD_SLOT_ID" }),
        React.createElement(
          'main',
          { className: "mx-auto max-w-6xl" },
          renderTool()
        ),
        React.createElement(AdSenseAd, { slot: "YOUR_BOTTOM_AD_SLOT_ID" }),
        React.createElement(
          'footer',
          { className: "mx-auto mt-8 max-w-6xl rounded-xl bg-white p-4 text-center text-gray-600 shadow-md" },
          '© ', new Date().getFullYear(), ' DevTools Hub. All rights reserved.'
        )
      );
    }

    // Reusable component for displaying tool cards on the home page
    const ToolCard = ({ id, name, svg, onClick }) => {
      const svgHtml = { __html: svg };
      return React.createElement(
        'button',
        {
          onClick: () => onClick(id),
          className: "group flex flex-col items-center rounded-xl bg-white p-6 text-center shadow-lg transition-transform duration-200 hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50"
        },
        React.createElement(
          'div',
          { className: "flex h-16 w-16 items-center justify-center rounded-full bg-indigo-50 text-indigo-600 transition-colors duration-200 group-hover:bg-indigo-100 group-hover:text-indigo-700" },
          React.createElement('div', { className: "h-10 w-10", dangerouslySetInnerHTML: svgHtml })
        ),
        React.createElement(
          'h3',
          { className: "mt-4 text-lg font-semibold text-gray-800" },
          name
        )
      );
    };

    // Home Page Component
    const HomePage = ({ setCurrentPage }) => {
      return React.createElement(
        'div',
        { className: "grid grid-cols-2 gap-6 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5" },
        tools.map(tool => React.createElement(
          ToolCard,
          {
            key: tool.id,
            id: tool.id,
            name: tool.name,
            svg: tool.svg,
            onClick: setCurrentPage
          }
        ))
      );
    };

    // Reusable component to wrap each tool's content
    const ToolPage = ({ toolName, setCurrentPage, children }) => {
      return React.createElement(
        'div',
        { className: "rounded-xl bg-white p-6 shadow-md" },
        React.createElement(
          'button',
          {
            onClick: () => setCurrentPage('home'),
            className: "mb-6 flex items-center rounded-md bg-gray-200 px-4 py-2 text-sm font-medium text-gray-700 transition-colors duration-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400"
          },
          React.createElement(
            'svg',
            { xmlns: "http://www.w3.org/2000/svg", viewBox: "0 0 20 20", fill: "currentColor", className: "mr-2 h-4 w-4" },
            React.createElement('path', { fillRule: "evenodd", d: "M12.793 4.293a1 1 0 0 1 0 1.414L8.414 10l4.379 4.293a1 1 0 0 1-1.414 1.414l-5-5a1 1 0 0 1 0-1.414l5-5a1 1 0 0 1 1.414 0z", clipRule: "evenodd" })
          ),
          'Back to Tools'
        ),
        React.createElement(AdSenseAd, { slot: "YOUR_TOOL_PAGE_AD_SLOT_ID" }),
        children
      );
    };

    // QR Code Generator Component
    const QRCodeGenerator = () => {
      const [url, setUrl] = React.useState('');
      const [showQR, setShowQR] = React.useState(false);
      const canvasRef = React.useRef(null);

      React.useEffect(() => {
        if (showQR && url.trim() !== '' && canvasRef.current) {
          const canvas = canvasRef.current;
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = '#000000';
          const size = 25;
          for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
              if (Math.random() > 0.5) {
                ctx.fillRect(j * 10, i * 10, 10, 10);
              }
            }
          }
        }
      }, [showQR, url]);

      const generateQRCode = () => {
        if (url.trim() !== '') {
          setShowQR(true);
        } else {
          setShowQR(false);
        }
      };

      const clearInput = () => {
        setUrl('');
        setShowQR(false);
      };

      return React.createElement(
        'div',
        { className: "flex flex-col items-center" },
        React.createElement('h2', { className: "mb-4 text-2xl font-semibold" }, 'QR Code Generator'),
        React.createElement('p', { className: "mb-4 text-gray-500" }, 'Enter text or a URL to generate a custom QR code.'),
        React.createElement(
          'div',
          { className: "w-full" },
          React.createElement('input', {
            type: "text",
            value: url,
            onChange: e => setUrl(e.target.value),
            placeholder: "Enter text or URL here",
            className: "mb-4 w-full rounded-md border-2 border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring focus:ring-indigo-200"
          }),
          React.createElement(
            'div',
            { className: "flex w-full space-x-2" },
            React.createElement(
              'button',
              {
                onClick: generateQRCode,
                className: "flex-1 rounded-md bg-indigo-600 px-4 py-3 font-semibold text-white transition-colors duration-200 hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-500"
              },
              'Generate QR Code'
            ),
            React.createElement(
              'button',
              {
                onClick: clearInput,
                className: "flex-1 rounded-md border border-gray-300 bg-white px-4 py-3 font-semibold text-gray-700 transition-colors duration-200 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300"
              },
              'Clear'
            )
          )
        ),
        showQR && React.createElement(
          'div',
          { className: "mt-8 rounded-lg bg-gray-50 p-6 shadow-md" },
          React.createElement('canvas', { ref: canvasRef, width: "256", height: "256", className: "bg-white" })
        )
      );
    };

    // Case Converter Component
    const CaseConverter = () => {
      const [inputText, setInputText] = React.useState('');
      const [outputText, setOutputText] = React.useState('');
      const [selectedCase, setSelectedCase] = React.useState('uppercase');
      const [isCopied, setIsCopied] = React.useState(false);

      React.useEffect(() => {
        handleConvert(selectedCase);
      }, [inputText, selectedCase]);

      const handleConvert = (caseType) => {
        let convertedText = '';
        switch (caseType) {
          case 'uppercase':
            convertedText = inputText.toUpperCase();
            break;
          case 'lowercase':
            convertedText = inputText.toLowerCase();
            break;
          case 'titlecase':
            convertedText = inputText
              .toLowerCase()
              .split(' ')
              .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
              .join(' ');
            break;
          case 'sentencecase':
            convertedText = inputText
              .toLowerCase()
              .replace(/(^\s*\w|[.?!]\s*\w)/g, (c) => c.toUpperCase());
            break;
          default:
            convertedText = inputText;
        }
        setOutputText(convertedText);
      };

      const handleCopy = () => {
        if (document.execCommand) {
          const textArea = document.createElement('textarea');
          textArea.value = outputText;
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();
          try {
            document.execCommand('copy');
            setIsCopied(true);
            setTimeout(() => setIsCopied(false), 2000);
          } catch (err) {
            console.error('Fallback: Could not copy text: ', err);
          }
          document.body.removeChild(textArea);
        }
      };

      return React.createElement(
        'div',
        null,
        React.createElement('h2', { className: "mb-4 text-2xl font-semibold" }, 'Case Converter'),
        React.createElement('p', { className: "mb-4 text-gray-500" }, 'Change the case of your text with a single click.'),
        React.createElement(
          'div',
          { className: "mb-4" },
          React.createElement('textarea', {
            value: inputText,
            onChange: e => setInputText(e.target.value),
            placeholder: "Enter your text here...",
            className: "h-40 w-full resize-none rounded-md border-2 border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring focus:ring-indigo-200"
          })
        ),
        React.createElement(
          'div',
          { className: "mb-4 flex flex-wrap gap-2" },
          React.createElement(
            'button',
            {
              onClick: () => setSelectedCase('uppercase'),
              className: `rounded-md px-4 py-2 font-semibold transition-colors duration-200 ${selectedCase === 'uppercase' ? 'bg-indigo-600 text-white shadow-md' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`
            },
            'UPPERCASE'
          ),
          React.createElement(
            'button',
            {
              onClick: () => setSelectedCase('lowercase'),
              className: `rounded-md px-4 py-2 font-semibold transition-colors duration-200 ${selectedCase === 'lowercase' ? 'bg-indigo-600 text-white shadow-md' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`
            },
            'lowercase'
          ),
          React.createElement(
            'button',
            {
              onClick: () => setSelectedCase('titlecase'),
              className: `rounded-md px-4 py-2 font-semibold transition-colors duration-200 ${selectedCase === 'titlecase' ? 'bg-indigo-600 text-white shadow-md' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`
            },
            'Title Case'
          ),
          React.createElement(
            'button',
            {
              onClick: () => setSelectedCase('sentencecase'),

        if (file) {
          setImageFile(file);
          setPreviewUrl(URL.createObjectURL(file));
        }
      };

      const compressImage = () => {
        if (!imageFile) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            const link = document.createElement('a');
            link.download = `compressed-image.jpeg`;
            link.href = canvas.toDataURL('image/jpeg', quality / 100);
            link.click();
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(imageFile);
      };

      return React.createElement(
        'div',
        null,
        React.createElement('h2', { className: "mb-4 text-2xl font-semibold" }, 'Image Compressor'),
        React.createElement('p', { className: "mb-4 text-gray-500" }, 'Reduce the file size of your image with adjustable quality.'),
        React.createElement(
          'div',
          { className: "mb-4" },
          React.createElement('label', { className: "block font-medium text-gray-700" }, 'Upload Image'),
          React.createElement('input', {
            type: "file",
            accept: "image/*",
            onChange: handleFileChange,
            className: "mt-1 w-full rounded-md border-2 border-gray-300 p-3 shadow-sm"
          })
        ),
        imageFile && React.createElement(
          React.Fragment,
          null,
          React.createElement(
            'div',
            { className: "mb-4" },
            React.createElement('label', { htmlFor: "quality-slider", className: "block font-medium text-gray-700" }, 'Compression Quality: ', quality, '%'),
            React.createElement('input', {
              id: "quality-slider",
              type: "range",
              min: "10",
              max: "100",
              value: quality,
              onChange: e => setQuality(parseInt(e.target.value, 10)),
              className: "mt-1 w-full accent-indigo-600"
            })
          ),
          React.createElement(
            'div',
            { className: "mb-4" },
            React.createElement('h3', { className: "mb-2 font-semibold text-gray-700" }, 'Preview'),
            React.createElement(
              'div',
              { className: "rounded-md border-2 border-gray-300 p-4" },
              React.createElement('img', { src: previewUrl, alt: "Preview", className: "max-w-full h-auto" })
            )
          ),
          React.createElement(
            'button',
            {
              onClick: compressImage,
              className: "w-full rounded-md bg-indigo-600 px-4 py-3 font-semibold text-white transition-colors duration-200 hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-500"
            },
            'Compress and Download'
          )
        )
      );
    };

    // Simple Image Cropper Component
    const SimpleImageCropper = () => {
      const [imageFile, setImageFile] = React.useState(null);
      const [previewUrl, setPreviewUrl] = React.useState('');
      const [isCropping, setIsCropping] = React.useState(false);
      const [cropRect, setCropRect] = React.useState({ x: 0, y: 0, width: 0, height: 0 });
      const [startPoint, setStartPoint] = React.useState({ x: 0, y: 0 });
      const canvasRef = React.useRef(null);
      const imageRef = React.useRef(null);

      const handleFileChange = (e) => {
        const file = e.target.files[0];
        if (file) {
          setImageFile(file);
          setPreviewUrl(URL.createObjectURL(file));
          setIsCropping(false);
          setCropRect({ x: 0, y: 0, width: 0, height: 0 });
        }
      };

      const handleMouseDown = (e) => {
        if (!imageFile) return;
        setIsCropping(true);
        const rect = imageRef.current.getBoundingClientRect();
        setStartPoint({
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        });
        setCropRect({ x: e.clientX - rect.left, y: e.clientY - rect.top, width: 0, height: 0 });
      };

      const handleMouseMove = (e) => {
        if (!isCropping || !imageFile) return;
        const rect = imageRef.current.getBoundingClientRect();
        const currentX = e.clientX - rect.left;
        const currentY = e.clientY - rect.top;

        const newWidth = currentX - startPoint.x;
        const newHeight = currentY - startPoint.y;

        setCropRect({
          x: Math.min(startPoint.x, currentX),
          y: Math.min(startPoint.y, currentY),
          width: Math.abs(newWidth),
          height: Math.abs(newHeight)
        });
      };

      const handleMouseUp = () => {
        setIsCropping(false);
      };

      const cropImage = () => {
        if (!imageFile || cropRect.width === 0 || cropRect.height === 0) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = cropRect.width;
            canvas.height = cropRect.height;
            const ctx = canvas.getContext('2d');

            const imgDisplayWidth = imageRef.current.offsetWidth;
            const imgDisplayHeight = imageRef.current.offsetHeight;
            const scaleX = img.width / imgDisplayWidth;
            const scaleY = img.height / imgDisplayHeight;

            ctx.drawImage(
              img,
              cropRect.x * scaleX,
              cropRect.y * scaleY,
              cropRect.width * scaleX,
              cropRect.height * scaleY,
              0,
              0,
              cropRect.width,
              cropRect.height
            );

            const link = document.createElement('a');
            link.download = `cropped-image.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(imageFile);
      };

      return React.createElement(
        'div',
        null,
        React.createElement('h2', { className: "mb-4 text-2xl font-semibold" }, 'Simple Image Cropper'),
        React.createElement('p', { className: "mb-4 text-gray-500" }, 'Click and drag on the image to select a crop area.'),
        React.createElement(
          'div',
          { className: "mb-4" },
          React.createElement('label', { className: "block font-medium text-gray-700" }, 'Upload Image'),
          React.createElement('input', {
            type: "file",
            accept: "image/*",
            onChange: handleFileChange,
            className: "mt-1 w-full rounded-md border-2 border-gray-300 p-3 shadow-sm"
          })
        ),
        imageFile && React.createElement(
          React.Fragment,
          null,
          React.createElement(
            'div',
            {
              className: "relative mb-4 cursor-crosshair rounded-md border-2 border-gray-300 p-4",
              onMouseDown: handleMouseDown,
              onMouseMove: handleMouseMove,
              onMouseUp: handleMouseUp
            },
            React.createElement('img', { ref: imageRef, src: previewUrl, alt: "Preview", className: "max-w-full h-auto", style: { display: 'block' } }),
            isCropping && React.createElement('div', {
              className: "absolute border-2 border-indigo-600 bg-indigo-600 bg-opacity-20",
              style: {
                left: cropRect.x,
                top: cropRect.y,
                width: cropRect.width,
                height: cropRect.height
              }
            })
          ),
          React.createElement(
            'button',
            {
              onClick: cropImage,
              className: "w-full rounded-md bg-indigo-600 px-4 py-3 font-semibold text-white transition-colors duration-200 hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-500"
            },
            'Crop and Download'
          )
        )
      );
    };

    // Text to Speech Component
    const TextToSpeech = () => {
      const [text, setText] = React.useState('');
      const [voices, setVoices] = React.useState([]);
      const [selectedVoice, setSelectedVoice] = React.useState(null);
      const [pitch, setPitch] = React.useState(1);
      const [rate, setRate] = React.useState(1);
      const [volume, setVolume] = React.useState(1);
      const [isSpeaking, setIsSpeaking] = React.useState(false);

      React.useEffect(() => {
        const synth = window.speechSynthesis;
        const loadVoices = () => {
          const availableVoices = synth.getVoices();
          setVoices(availableVoices);
          setSelectedVoice(availableVoices[0]);
        };

        if (synth.onvoiceschanged !== undefined) {
          synth.onvoiceschanged = loadVoices;
        } else {
          loadVoices();
        }
      }, []);

      const handleSpeak = () => {
        if (text.trim() === '' || !window.speechSynthesis) return;

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.voice = selectedVoice;
        utterance.pitch = pitch;
        utterance.rate = rate;
        utterance.volume = volume;

        utterance.onstart = () => setIsSpeaking(true);
        utterance.onend = () => setIsSpeaking(false);
        utterance.onerror = () => setIsSpeaking(false);

        window.speechSynthesis.speak(utterance);
      };

      const handleStop = () => {
        window.speechSynthesis.cancel();
        setIsSpeaking(false);
      };

      return React.createElement(
        'div',
        null,
        React.createElement('h2', { className: "mb-4 text-2xl font-semibold" }, 'Text to Speech'),
        React.createElement('p', { className: "mb-4 text-gray-500" }, 'Convert text into spoken audio.'),
        React.createElement(
          'div',
          { className: "mb-4" },
          React.createElement('textarea', {
            value: text,
            onChange: e => setText(e.target.value),
            placeholder: "Enter text to be spoken...",
            className: "h-40 w-full resize-none rounded-md border-2 border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring focus:ring-indigo-200"
          })
        ),
        React.createElement(
          'div',
          { className: "mb-4 space-y-4" },
          React.createElement(
            'div',
            { className: "flex flex-col" },
            React.createElement('label', { htmlFor: "voice-select", className: "font-medium text-gray-700" }, 'Voice'),
            React.createElement(
              'select',
              {
                id: "voice-select",
                value: selectedVoice?.name || '',
                onChange: e => {
                  const voice = voices.find(v => v.name === e.target.value);
                  setSelectedVoice(voice);
                },
                className: "mt-1 w-full rounded-md border-2 border-gray-300 p-2 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring focus:ring-indigo-200"
              },
              voices.map(voice => React.createElement(
                'option',
                { key: voice.name, value: voice.name },
                voice.name,
                ' (',
                voice.lang,
                ')'
              ))
            )
          ),
          React.createElement(
            'div',
            { className: "grid grid-cols-1 md:grid-cols-3 gap-4" },
            React.createElement(
              'div',
              null,
              React.createElement('label', { htmlFor: "rate-slider", className: "font-medium text-gray-700" }, 'Rate: ', rate.toFixed(1)),
              React.createElement('input', {
                id: "rate-slider",
                type: "range",
                min: "0.1",
                max: "2",
                step: "0.1",
                value: rate,
                onChange: e => setRate(parseFloat(e.target.value)),
                className: "mt-1 w-full accent-indigo-600"
              })
            ),
            React.createElement(
              'div',
              null,
              React.createElement('label', { htmlFor: "pitch-slider", className: "font-medium text-gray-700" }, 'Pitch: ', pitch.toFixed(1)),
              React.createElement('input', {
                id: "pitch-slider",
                type: "range",
                min: "0",
                max: "2",
                step: "0.1",
                value: pitch,
                onChange: e => setPitch(parseFloat(e.target.value)),
                className: "mt-1 w-full accent-indigo-600"
              })
            ),
            React.createElement(
              'div',
              null,
              React.createElement('label', { htmlFor: "volume-slider", className: "font-medium text-gray-700" }, 'Volume: ', volume.toFixed(1)),
              React.createElement('input', {
                id: "volume-slider",
                type: "range",
                min: "0",
                max: "1",
                step: "0.1",
                value: volume,
                onChange: e => setVolume(parseFloat(e.target.value)),
                className: "mt-1 w-full accent-indigo-600"
              })
            )
          )
        ),
        React.createElement(
          'div',
          { className: "flex space-x-2" },
          React.createElement(
            'button',
            {
              onClick: handleSpeak,
              disabled: isSpeaking,
              className: "flex-1 rounded-md bg-indigo-600 px-4 py-3 font-semibold text-white transition-colors duration-200 hover:bg-indigo-700 disabled:bg-gray-400 focus:outline-none focus:ring focus:ring-indigo-500"
            },
            isSpeaking ? 'Speaking...' : 'Speak'
          ),
          React.createElement(
            'button',
            {
              onClick: handleStop,
              disabled: !isSpeaking,
              className: "flex-1 rounded-md border border-gray-300 bg-white px-4 py-3 font-semibold text-gray-700 transition-colors duration-200 hover:bg-gray-100 disabled:bg-gray-100 disabled:text-gray-400 focus:outline-none focus:ring focus:ring-gray-300"
            },
            'Stop'
          )
        )
      );
    };

    // Render the main App component into the root div
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(React.createElement(App));
  </script>
</body>
</html>
